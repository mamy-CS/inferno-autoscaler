{{- if .Values.controller.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    {{- include "workload-variant-autoscaler.labels" . | nindent 4 }}
    control-plane: controller-manager
    openshift.io/user-monitoring: "true"
  name: {{ include "workload-variant-autoscaler.fullname" . }}-metrics-monitor
  namespace: {{ .Release.Namespace }}
spec:
  endpoints:
    - interval: 10s
      path: /metrics
      port: https
      {{- if .Values.wva.metrics.secure }}
      scheme: https
      bearerTokenSecret:
        name: {{ include "workload-variant-autoscaler.fullname" . }}-controller-manager-token
        key: token
      tlsConfig:
        # WVA metrics endpoint uses self-signed certificates, so Prometheus must skip verification
        # This is separate from WVA->Prometheus TLS verification
        insecureSkipVerify: true
      {{- else }}
      scheme: http
      {{- end }}
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  selector:
    matchLabels:
      {{- include "workload-variant-autoscaler.selectorLabels" . | nindent 6 }}
      control-plane: controller-manager
{{- end }}
