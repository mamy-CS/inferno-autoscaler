{{- if .Values.controller.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "workload-variant-autoscaler.clusterResourceName" . }}-prometheus-ca
  namespace: {{ .Values.wva.prometheus.monitoringNamespace }}
  labels:
    {{- include "workload-variant-autoscaler.labels" . | nindent 4 }}
data:
  ca.crt: |
    {{- if .Values.wva.prometheus.caCert }}
{{ .Values.wva.prometheus.caCert | indent 4 }}
    {{- else }}
    # CA certificate not provided - using system CA bundle
    {{- end }}
{{- end }}
