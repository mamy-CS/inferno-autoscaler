{{- if .Values.vllmService.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "workload-variant-autoscaler.fullname" . }}-vllm
  namespace: {{ .Values.llmd.namespace }}
  labels:
    {{- include "workload-variant-autoscaler.labels" . | nindent 4 }}
    llm-d.ai/model: {{ .Values.llmd.modelName }}
spec:
  selector:
    llm-d.ai/model: {{ .Values.llmd.modelName }}
  ports:
    - name: vllm
      port: {{ .Values.vllmService.port }}
      protocol: TCP
      targetPort: {{ .Values.vllmService.targetPort }}
      # NodePort is auto-assigned by Kubernetes to avoid conflicts
  type: NodePort
{{- end }}