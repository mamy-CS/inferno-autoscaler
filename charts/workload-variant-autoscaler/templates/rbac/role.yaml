{{- if .Values.controller.enabled }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "workload-variant-autoscaler.clusterResourceName" . }}-manager-role
  labels:
    {{- include "workload-variant-autoscaler.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - update
  - watch
  # Note: This broad permission is required for namespace-local ConfigMap overrides.
  # The controller filters by well-known names (wva-saturation-scaling-config, wva-model-scale-to-zero-config)
  # in its predicate logic, providing effective access control.
- apiGroups:
  - ""
  resources:
  - namespaces
  - pods
  - services
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - nodes
  - nodes/status
  verbs:
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ""
  resources:
  - pods
  - services
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - services
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - apps
  resources:
  - replicasets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - llmd.ai
  resources:
  - variantautoscalings
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - llmd.ai
  resources:
  - variantautoscalings/finalizers
  verbs:
  - update
- apiGroups:
  - llmd.ai
  resources:
  - variantautoscalings/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - monitoring.coreos.com
  resources:
  - servicemonitors
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - inference.networking.x-k8s.io
  - inference.networking.k8s.io
  resources:
  - inferencepools
  verbs:
  - get
  - watch
  - list
- apiGroups:
  - apps
  resources:
  - deployments/scale
  verbs:
  - get
  - update
- nonResourceURLs:
  - /metrics
  - /debug/pprof/*
  verbs:
  - get
{{- end }}
